<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<!--
Simple legend element, one colored box followed by a description
##### Usage
    <legend-element color="boxColor" description="legendDescription"></legend-element>
-->

<dom-module id="legend-element">
  <template>
    <style>
      :host {
        display: block;
      }
      .colorBox {
        width:32px;
        height: 32px;
        float: left;
        display: inline-block;
      }
      .description {
        float:left;
        margin-left: 5px;
        margin-right: 5px;
        margin-top:7px;
      }
    </style>
    <div id="box" class="colorBox"></div><div class="description">{{description}}</div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'legend-element',

      properties: {
        //Text to be used by the element
        description: String,
        //Color used in the box
        color: String
      },
      ready: function() {
        //style the box
        this.$.box.style.backgroundColor =  this.color;
      }
    });
  })();
  </script>
</dom-module>
