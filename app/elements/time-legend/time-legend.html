<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="time-legend">
  <template>
    <style>
      :host {
        display: block;
      }
      .legend {
        margin-top:5px;
        height:40px;
      }
    </style>
    <div on-click='test' id="legend" class="legend">
      <template is="dom-repeat" items="{{config}}">
        <legend-element description="{{item.type}}" color="{{item.color}}"></legend-element>
      </template>
    </div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'time-legend',

      properties: {
        config: {
          type: Object,
          notify: true,
          observer: 'test'
        }
      },

      attached: function() {
        console.log('attached: '  + this.shadowRoot);
      },
      test: function() {
        console.log('test: '  + this.root);
      }
    });
  })();
  </script>
</dom-module>
